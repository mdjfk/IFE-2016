<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE 2016 Task 19</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <input type="text" id="input" placeholder="input queue element">
    <input type="text" id="interval" placeholder="set sort interval (ms)">
    <div id="btnGroup">
        <button id="leftIn">Left in (unshift)</button>
        <button id="rightIn">Right in (push)</button>
        <button id="leftOut">Left out (shift)</button>
        <button id="rightOut">Right out (pop)</button>
        <div style="height: 10px;"></div>
        <button id="sort">Sort</button>
        <button id="random">Generate random queue</button>
        <button id="empty">Empty</button>
    </div>

    <div class="queue" id="queue">
    </div>

    <script src="index.js"></script>
    <script src="utility.js"></script>
</body>

</html>
